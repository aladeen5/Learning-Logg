{% extends 'learning_loggss/base.html' %}
{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<p>Topics:</p>
 <h3><a href="{% url 'learning_loggss:new_topic' %}">Add a new topic</a></h3>
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'learning_loggss:topic' topic.id %}">{{ topic }}</a>
            </h3></li>

        {% empty %}
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>


{% endblock content %}
